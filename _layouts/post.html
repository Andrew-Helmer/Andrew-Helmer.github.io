---
layout: default
---

<article class="post">
  <h1 class="title">
  	{{ page.title }}
  	<div class="subtitle">{{ page.subtitle }}</div>
  </h1>

  {%- if page.image -%}
  <div class="featured-image-post">
      <img src="{{ page.image }}" alt="">
  </div>
  {%- endif -%}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
