---
layout: default
katex: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {%- if post.subtitle -%}
      	<div class="subtitle">{{ post.subtitle }}</div>
        {%- endif -%}
  	  </h1>
      {%- if post.image -%}
      <div class="featured-image-post">
          <img src="{{ post.image }}" alt="">
      </div>
      {%- endif -%}
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div class="date">
	    {{ post.date | date: "%B %e, %Y" }}
	  </div>
    </article>
  {% endfor %}
</div>
